<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flash-message-success {
            background-color: #28a745; /* Rich green background for success */
            color: #ffffff; /* White text for better contrast */
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: bold; /* Make text stand out */
        }

        /* Failure Message */
        .flash-message-error {
            background-color: #dc3545; /* Red background for errors */
            color: #ffffff; /* White text for better contrast */
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: bold; /* Make text stand out */
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">💼 Πρόβλεψη Ακύρωσης Κράτησης</h1>
    <form method="post">
        <div class="mb-3">
            <div class="col">
                <label for="adults" class="form-label">Αριθμός Ενηλίκων</label>
                <input type="number" class="form-control" name="adults" required>
            </div>


        <div class="mb-3">
            <label for="price" class="form-label">Μέση Τιμή (€)</label>
            <input type="number" class="form-control" name="price" required step="0.01">
        </div>

        <div class="mb-3">
            <label for="lead_time" class="form-label">Χρόνος έως Check-in (σε ημέρες)</label>
            <input type="number" class="form-control" name="lead_time" required>
        </div>

        <div class="mb-3">
            <label for="special_requests" class="form-label">Ειδικά Αιτήματα</label>
            <input type="number" class="form-control" name="special_requests" required>
        </div>

        <div class="mb-3">
            <label for="market_segment_type" class="form-label">Τύπος Αγοράς</label>
            <select class="form-select" name="market_segment_type" required>
                <option value="Corporate">Corporate</option>
                <option value="Complementary">Complementary</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="car_parking_space" class="form-label">Θέσεις Parking</label>
            <input type="number" class="form-control" name="car_parking_space" required>
        </div>

        <div class="mb-3">
            <label for="number_of_week_nights" class="form-label">Διανυκτερεύσεις Εβδομάδας</label>
            <input type="number" class="form-control" name="number_of_week_nights" required>
        </div>

        <div class="mb-3">
            <label for="p_not_c" class="form-label">Reservations before this one that werent Canceled</label>
            <input type="number" class="form-control" name="p_not_c"required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">🔍 Υποβολή</button>
        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="flash-message-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
